
baseURL = "https://chenyuwenlab.com/"
languageCode = "en-us"
title = "Wen Lab"
theme = "PaperMod"
[pagination]
  pagerSize = 10

[params]
  description = "We explore the hidden links between physics, mathematics, and engineering."
  author = ""
  defaultTheme = "dark" # auto, light, dark
  disableThemeToggle = true    # hide the light/dark switch
  ShowReadingTime = false
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  disableScrollToTop = false
  comments = false
  customCSS = ["css/extended/overrides.css"]

[params.label]
    text = "Wen Lab"
    icon = "img/logo.png"   # school emblem (project-safe path, no leading slash)
    iconHeight = 28         # tweak: 24â€“36 works well

[params.homeHero]
    title = "Wen Lab"
    subtitle = ""
    imageUrl = "img/lab-logo.png"   # project-safe path (no leading slash)
    imageTitle = "lab logo"
    imageWidth = 160
    imageHeight = 160

  # Rich intro paragraph shown under the hero
  [params.homeIntro]
    content = """We explore the hidden links between physics, mathematics, and engineering, from ions dancing in nanoscale channels to neurons firing in complex networks, building bridges between theory and practice to turn bold ideas into reality."""

