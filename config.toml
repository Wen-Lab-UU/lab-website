baseURL = "https://chenyuwenlab.com/"
languageCode = "en-us"
title = "Chenyu Wen Lab"
theme = "PaperMod"
canonifyURLs = true

[pagination]
  pagerSize = 10

[params]
  description = "Chenyu Wen Lab at Uppsala University: neuromorphic electronics, neuronal dynamics, nanopore sensing, electrokinetics, and ML-based signal processing."
  author = ""
  defaultTheme = "dark"        # force dark
  disableThemeToggle = true    # hide light/dark switch
  ShowReadingTime = false
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  disableScrollToTop = false
  comments = false
  # ensure our custom CSS is bundled
  customCSS = ["css/extended/overrides.css"]

  # Header brand (school emblem + text, appears on every page)
  [params.label]
    text = "Chenyu Wen Lab"
    icon = "img/logo.png"      # school emblem file (project-safe path)
    iconHeight = 28

  # Homepage hero (keeps your lab logo centered)
  [params.homeHero]
    title = "Chenyu Wen Lab"
    subtitle = ""
    imageUrl = "img/lab-logo.png"   # lab logo (keep this file in static/img/)
    imageTitle = "lab logo"
    imageWidth = 160
    imageHeight = 160

  # Rich intro paragraph shown under the hero
  [params.homeIntro]
    content = """We explore the hidden links between physics, mathematics, and engineering, from ions dancing in nanoscale channels to neurons firing in complex networks, building bridges between theory and practice to turn bold ideas into reality."""

[menu]
  [[menu.main]]
    identifier = "people"
    name = "People"
    url = "/people/"
    weight = 10

  [[menu.main]]
    identifier = "publications"
    name = "Publications"
    url = "/publications/"
    weight = 20

  [[menu.main]]
    identifier = "research"
    name = "Research"
    url = "/research/"
    weight = 30

  [[menu.main]]
    identifier = "teaching"
    name = "Teaching"
    url = "/teaching/"
    weight = 40

  [[menu.main]]
    identifier = "news"
    name = "News"
    url = "/news/"
    weight = 50

  [[menu.main]]
    identifier = "openings"
    name = "Openings"
    url = "/openings/"
    weight = 60

  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 70

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params.assets]
  favicon = "img/favicon.png"
  favicon16x16 = "img/favicon.png"
  favicon32x32 = "img/favicon.png"
  apple_touch_icon = "img/favicon.png"
